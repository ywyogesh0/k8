apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: k8-rs-2
  labels:
    env: local
spec:
  selector:
    matchLabels:
      env: local
  template:
    metadata:
      labels:
        app: pod
        env: local
    spec:
      containers:
        -  name: nginx
           image: nginx
  replicas: 4